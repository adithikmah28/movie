<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroFlix - Nonton Film & Series Sub Indo Gratis</title>
    <meta name="description" content="BroFlix adalah situs nonton film online gratis dengan subtitle Indonesia. Streaming ribuan film box office, drama korea, dan series tv terbaru.">
    <meta name="keywords" content="nonton film, streaming film, download film, film online, sub indo, nonton gratis, broflix, film terbaru, box office, drama korea">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <header>
        <div class="menu-toggle" id="menu-toggle">☰</div>
        <a href="index.html" class="logo">BroFlix</a>
        <div class="header-placeholder"></div>
    </header>

    <!-- Sidebar dengan Pencarian -->
    <nav class="sidebar" id="sidebar">
        <input type="search" id="search-input" placeholder="Cari film...">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Movies</a></li>
        </ul>
    </nav>
    <div class="overlay" id="overlay"></div>

    <main>
        <!-- Kategori Film Trending -->
        <section class="movie-category">
            <h2><i class="fa-solid fa-fire"></i> Trending Now</h2>
            <div class="movie-grid" id="trending-movies">
                <!-- Poster diisi oleh JavaScript -->
            </div>
        </section>

        <!-- Kategori Film Action -->
        <section class="movie-category">
            <h2><i class="fa-solid fa-person-rifle"></i> Action</h2>
            <div class="movie-grid" id="action-movies">
                <!-- Poster diisi oleh JavaScript -->
            </div>
        </section>
        
        <!-- Kategori Film Comedy -->
        <section class="movie-category">
            <h2><i class="fa-solid fa-masks-theater"></i> Comedy</h2>
            <div class="movie-grid" id="comedy-movies">
                <!-- Poster diisi oleh JavaScript -->
            </div>
        </section>

        <!-- Kategori Film Drama -->
        <section class="movie-category">
            <h2><i class="fa-solid fa-face-sad-cry"></i> Drama</h2>
            <div class="movie-grid" id="drama-movies">
                <!-- Poster diisi oleh JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 BroFlix. Dibuat dengan cinta.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
