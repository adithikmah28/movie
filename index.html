<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroFlix - Nonton Film & Series Sub Indo Gratis</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="menu-toggle" id="menu-toggle">☰</div>
            <a href="index.html" class="logo">BroFlix</a>
        </div>
        <div class="header-right">
             <form id="header-search-form">
                <input type="search" id="header-search-input" placeholder="Cari & Tekan Enter...">
            </form>
        </div>
    </header>
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="list.html?type=series">Series</a></li>
            <li><a href="list.html?type=movie">Movies</a></li>
            <li class="has-submenu" id="country-menu-toggle">
                <a href="#">Negara <span class="arrow">▾</span></a>
                <ul class="submenu" id="country-submenu">
                    <li><a href="#">Memuat...</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="overlay" id="overlay"></div>
    <main>
        <section class="movie-category">
            <div class="section-header">
                <h2><i class="fa-solid fa-film"></i> Film Terbaru</h2>
                <a href="list.html?type=movie" class="view-all-link">Lihat Semua →</a>
            </div>
            <div class="movie-grid" id="movies-grid"></div>
        </section>
        <section class="movie-category">
             <div class="section-header">
                <h2><i class="fa-solid fa-tv"></i> Serial TV Populer</h2>
                <a href="list.html?type=series" class="view-all-link">Lihat Semua →</a>
            </div>
            <div class="movie-grid" id="series-grid"></div>
        </section>

        <!-- === SEKSI FILM INDONESIA === -->
        <section class="movie-category" id="indonesia-movies-section">
            <div class="section-header">
                <h2><i class="fa-solid fa-star"></i> Film Indonesia</h2>
                <a href="list.html?country=Indonesia" class="view-all-link">Lihat Semua →</a>
            </div>
            <div class="movie-grid" id="indonesia-movies-grid"></div>
        </section>
    </main>
    <footer>
        <p>© 2024 BroFlix. Dibuat dengan cinta.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
