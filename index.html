<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroFlix - Nonton Film Sepuasnya</title>
    <!-- PASTIKAN BARIS INI ADA DAN BENAR -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="menu-toggle" id="menu-toggle">☰</div>
        <a href="index.html" class="logo">BroFlix</a>
        <div class="header-placeholder"></div>
    </header>

    <nav class="sidebar" id="sidebar">
        <input type="search" id="search-input" placeholder="Cari film...">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Movies</a></li>
        </ul>
    </nav>
    <div class="overlay" id="overlay"></div>

    <main>
        <section class="movie-category">
            <h2>Trending Now</h2>
            <div class="movie-grid" id="trending-movies"></div>
        </section>
        <section class="movie-category">
            <h2>Action</h2>
            <div class="movie-grid" id="action-movies"></div>
        </section>
        <section class="movie-category">
            <h2>Comedy</h2>
            <div class="movie-grid" id="comedy-movies"></div>
        </section>
        <section class="movie-category">
            <h2>Drama</h2>
            <div class="movie-grid" id="drama-movies"></div>
        </section>
    </main>

    <footer>
        <p>© 2024 BroFlix. Dibuat dengan cinta.</p>
    </footer>

    <script src="script.js"></script>

</html>
