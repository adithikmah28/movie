<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedang Menonton... | BroFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-button">‚Üê</a>
        <a href="index.html" class="logo">BroFlix</a>
        <div class="header-placeholder"></div>
    </header>

    <main class="stream-container">
        <h1 id="stream-movie-title">Memuat judul...</h1>
        
        <div class="video-container">
            <div class="video-player-wrapper">
                <iframe id="video-iframe" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Overlay Iklan sudah dipindahkan dari sini -->
        </div>

        <div id="series-selector" class="hide">
            <div class="season-list">
                <h3>Pilih Season:</h3>
                <div id="season-buttons" class="button-group"></div>
            </div>
            <div id="episode-container" class="hide">
                <h3>Pilih Episode:</h3>
                <div id="episode-buttons" class="button-group"></div>
            </div>
        </div>

        <div class="movie-details">
            <h2>Detail Film</h2>
            <p><strong>Kualitas:</strong> <span id="detail-quality">...</span></p>
            <p><strong>Genre:</strong> <span id="detail-genre">...</span></p>
            <p><strong>Pemeran:</strong> <span id="detail-actors">...</span></p>
            <p><strong>Sutradara:</strong> <span id="detail-director">...</span></p>
            <p><strong>Negara:</strong> <span id="detail-country">...</span></p>
        </div>
    </main>

    <!-- === POPUP MODAL IKLAN === -->
    <div id="ad-overlay">
        <div class="ad-box">
            <h3>Nonton Gratis?</h3>
            <p>Cukup klik iklan di bawah ini sekali untuk membuka pemutar video. Terima kasih telah mendukung kami!</p>
            <a href="GANTI_DENGAN_LINK_ADSTERRA_KAMU" id="ad-link" target="_blank">
                KLIK IKLAN UNTUK MELANJUTKAN
            </a>
        </div>
    </div>
    <!-- === AKHIR POPUP MODAL === -->
    
    <script src="stream.js"></script>
</body>
</html>
